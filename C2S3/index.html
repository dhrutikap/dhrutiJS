<!Doctype html>
<html>
  <head>
      <title>Javascript Loops</title>
  </head>
  <body>
    <script>
     for(var i=0;i<= 10;i++){
       document.write('number using for loop '+i+'<br/>');
     }
     var a=0;
     while(a<=10){
       document.write('number using while loop '+ a+'<br/>')
       a++;
     }

     var people = ['Sally','Dhrutika','Natalie'];
     document.write(people[0]);
     for( p in people){
       document.write(people[p]+'<br/>');
     }
    </script>
  </body>
</html>
