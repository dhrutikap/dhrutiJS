<!Doctype html>
<html>
	<head>
		<title>Javascript Events</title>
		<script>
			function focusIn(){
				alert('I am in the field');
			}

			function blurOut(){
				alert('I am out of the field');
			}
			function sayHi(){
				alert('Hi on body load');
			}
			function changeMe(){
			 	var heading =	document.getElementById('heading');
			 	heading.innerHTML = "No kidding";
			}
			function changeMeBack(){
				var heading =	document.getElementById('heading');
				heading.innerHTML = "This is heading.Text will change on mouseover";
			}
		</script>
	</head>
	<body onload="sayHi();">
		<button onclick="return sayHi();" >Click Me</button>
		<h1 id="heading" onmouseover="return changeMe()" onmouseout="return changeMeBack()">This heading.Text will change on mouseover</h1>
	<form>
		Name: <input onfocus="return focusIn()" onblur="return blurOut()" type="text" name="name" /><br />
		<input type="submit" value="Submit" />
	</form>
	</body>
</html>
