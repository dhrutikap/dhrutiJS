<!Doctype html>
<html>
  <head>
    <title>JQuery</title>
    <style>
      .red{color:red;}
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
    $(document).ready(function(){
        $('h1.myClass').addClass('red');
        $('h1.myClass').html('This heading is from JQuery');
        $('button.changeTextBtn').click(function(){
          //$('h1.changeText').html('Here is new text');
          $('h1.changeText').html('Changed Text').slideToggle(200);
        });
    });
    </script>
  </head>
  <body>
    <h1 class="myClass"> This is a heading</h1>
    <h1> Here is another heading</h1>
    <button class='changeTextBtn'>Change Text</button>
    <h1 class="changeText"> This is the text to change </h1>

  </body>
</html>
