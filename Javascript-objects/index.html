<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue",
    fullName  : function(){
      return this.firstName+" "+this.lastName;
    }
};

document.getElementById("demo").innerHTML =
person.firstName +"'s full name is " +person.fullName()+"<br/>"+
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
